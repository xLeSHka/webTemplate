services:
  database:
    container_name: muse_db
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - dev.env
    image: postgres:18.0-alpine3.22
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d db" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    volumes:
      - database:/var/lib/postgresql/data
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    restart: always

  api:
    container_name: muse_api
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - dev.env
    image: ghcr.io/cringedrivendevelopment/backend:main
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/api/ping" ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    depends_on:
      database:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    restart: always

  watchtower:
    image: containrrr/watchtower
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    command: -i 60
    volumes:
      - /home/main/.docker/config.json:/config.json
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

volumes:
  database:
