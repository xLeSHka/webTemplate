services:
  database:
    container_name: database
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - test.env
    image: postgres:18.0-alpine3.22
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d test-backend" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build:
      context: ../../.
      target: final
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - test.env
    depends_on:
      database:
        condition: service_healthy