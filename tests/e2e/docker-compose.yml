services:
  runner:
    image: ghcr.io/astral-sh/uv:alpine
    volumes:
      - ./.:/app
    working_dir: /app
    depends_on:
      backend:
        condition: service_healthy
    restart: no
    command: >
      sh -c "
        uv sync &&
        uv run pytest -n auto --maxfail=1 --exitfirst
      "

  database:
    env_file:
      - test.env
    image: postgres:18.0-alpine3.22
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d test-backend" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  backend:
    build:
      context: ../../.
      target: final
    env_file:
      - test.env
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/ping" ]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 15s
    restart: unless-stopped