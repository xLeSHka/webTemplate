version: '3'

vars:
  GO_VERSION: '1.25.4'
  GOLANGCI_LINT_VERSION: 'v2.6.2'
  GCI_VERSION: 'v0.13.7'
  GOFUMPT_VERSION: 'v0.9.2'
  SWAG_VERSION: 'v1.16.6'
  SQLC_VERSION: 'v1.30.0'
  MOCKERY_VERSION: 'v3.6.1'

  BIN_DIR: '{{.ROOT_DIR}}/bin'
  GOLANGCI_LINT: '{{.BIN_DIR}}/golangci-lint'
  GCI: '{{.BIN_DIR}}/gci'
  GOFUMPT: '{{.BIN_DIR}}/gofumpt'
  MOCKERY: "{{.BIN_DIR}}/mockery"
  SWAG: '{{.BIN_DIR}}/swag'
  SQLC: '{{.BIN_DIR}}/sqlc'

  COVERAGE_DIR: '{{.ROOT_DIR}}/coverage'
  COVERAGE_FILE: total.out

  MODULES: .

tasks:
  install-formatters:
    desc: "Installs gci and gofumpt formatters in ./bin"
    cmds:
      - |
        [ -f {{.GOFUMPT}} ] || {
          mkdir -p {{.BIN_DIR}}
          echo 'ðŸ“¦ Installing gofumpt {{.GOFUMPT_VERSION}}...'
          GOBIN={{.BIN_DIR}} go install mvdan.cc/gofumpt@{{.GOFUMPT_VERSION}}
        }
        [ -f {{.GCI}} ] || {
          mkdir -p {{.BIN_DIR}}
          echo 'ðŸ“¦ Installing gci {{.GCI_VERSION}}...'
          GOBIN={{.BIN_DIR}} go install github.com/daixiang0/gci@{{.GCI_VERSION}}
        }
    status:
      - test -x {{.GOFUMPT}}
      - test -x {{.GCI}}
  format:
    desc: "Formats the entire project using gofumpt + gci, excluding mocks"
    deps: [ install-formatters ]
    cmds:
      - |
        echo "ðŸŽ¯ Sorting imports with gci ..."
        find . -type f -name '*.go' ! -path '*/mocks/*' -exec {{.GCI}} write -s standard -s default -s "prefix(backend)" {} +
      - |
        echo "ðŸ§¼ Formatting with gofumpt ..."
        find . -type f -name '*.go' ! -path '*/mocks/*' -exec {{.GOFUMPT}} -extra -w {} +

  install-golangci-lint:
    desc: "Installs golangci-lint into the bin directory"
    cmds:
      - |
        [ -f {{.GOLANGCI_LINT}} ] || {
          mkdir -p {{.BIN_DIR}}
          echo "ðŸ“¦ Installing golangci-lint {{.GOLANGCI_LINT_VERSION}}..."
          GOBIN={{.BIN_DIR}} go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@{{.GOLANGCI_LINT_VERSION}}
        }
    status:
      - test -x {{.GOLANGCI_LINT}}
  lint:
    desc: "Runs golangci-lint for all modules"
    deps: [ install-golangci-lint ]
    cmds:
      - |
        set -e
        ERR=0
        echo "ðŸ” Linting backend ..."
        {{.GOLANGCI_LINT}} run ./... --config=.golangci.yaml || ERR=1
        exit $ERR

  install-swag:
    desc: "installs swagger"
    cmds:
      - |
        [ -f {{.SWAG}} ] || {
          mkdir -p {{.BIN_DIR}}
          echo "ðŸ“¦ Installing swag {{.SWAG_VERSION}}..."
          GOBIN={{.BIN_DIR}} go install github.com/swaggo/swag/cmd/swag@{{.SWAG_VERSION}}
        }
    status:
      - test -x {{.SWAG}}
  swag:
    desc: "Generates swagger based on go-code"
    deps: [ install-swag ]
    cmds:
      - |
        {{.SWAG}} init -g cmd/main.go

  mockery:install:
    desc: "Install mockery in ./bin"
    cmds:
      - |
        [ -f {{.MOCKERY}} ] || {
          echo 'ðŸ“¦ Installing mockery...'
          GOBIN={{.BIN_DIR}} go install github.com/vektra/mockery/v3@{{.MOCKERY_VERSION}}
        }
    status:
      - test -x {{.MOCKERY}}

  mockery:gen:
    desc: "Generates interface mocks via mockery"
    deps: [ mockery:install ]
    cmds:
      - |
        echo 'ðŸ§ª Generating mocks...'
        {{.MOCKERY}}

  test:
    desc: "Runs unit tests"
    cmds:
      - |
        ERR=0
        go test -v ./... || ERR=1
        exit $ERR

  test-coverage:
    desc: "Tests with business logic coverage (service/repository)"
    cmds:
      - |
        echo "ðŸ§ª Starting coverage calc..."
        rm -rf {{.COVERAGE_DIR}}
        mkdir -p {{.COVERAGE_DIR}}
        
        TARGET_PKGS=$(go list ./... \
          | grep -E '/(internal/(service|repository))' \
          | grep -vE '/(mocks|testdata|pkg|api|proto|pb|cmd)')
        
        if [ -z "$TARGET_PKGS" ]; then
          echo "âš ï¸  No targeted packages"
          exit 1
        fi
        
        TARGET_PKGS_CSV=$(echo "$TARGET_PKGS" | paste -sd "," -)
        
        echo "ðŸ“¦ Running tests for packages with test files..."
        ERR=0
        IDX=0
        echo "$TARGET_PKGS" | while read pkg; do
          if go list -f '{{`{{if .TestGoFiles}}{{.ImportPath}}{{end}}`}}' "$pkg" 2>/dev/null | grep -q .; then
            IDX=$((IDX + 1))
            echo " â€¢ Testing: $pkg"
            go test -count=1 -coverpkg="$TARGET_PKGS_CSV" \
              -coverprofile={{.COVERAGE_DIR}}/pkg_${IDX}.out \
              -covermode=atomic \
              "$pkg" || ERR=1
          fi
        done
        
        if [ $ERR -ne 0 ]; then
          echo "âŒ Errors in tests"
          exit $ERR
        fi
        
        echo
        echo "ðŸ“¦ Merging coverage files..."
        FIRST=1
        for f in {{.COVERAGE_DIR}}/pkg_*.out; do
          if [ $FIRST -eq 1 ]; then
            cat "$f" > {{.COVERAGE_DIR}}/{{.COVERAGE_FILE}}
            FIRST=0
          else
            grep -v "^mode:" "$f" >> {{.COVERAGE_DIR}}/{{.COVERAGE_FILE}}
          fi
        done
        
        echo
        echo "ðŸ§¾ Total coverage:"
        go tool cover -func={{.COVERAGE_DIR}}/{{.COVERAGE_FILE}} | tail -n1

  sqlc:
    cmds:
      - sqlc generate
  dcu:
    cmds:
      - docker compose -f dev-compose.yml up -d
  dcd:
    cmds:
      - docker compose -f dev-compose.yml down
